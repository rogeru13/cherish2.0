<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherish - Landing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background">
        <img src="{{ url_for('static', filename='Cherish Landing.png') }}" alt="Background">
    </div>

    <div class="form-container">
        <form action="/" method="POST" enctype="multipart/form-data">
            <textarea name="memory" placeholder="Add a memory..."></textarea>
            <input type="file" name="image" accept="image/*">
            <button type="submit">Save Memory</button>
        </form>
    </div>
    
    <a href="/memory" class="memory-page-button">View Memories</a>
</body>
</html>
